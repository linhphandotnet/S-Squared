<div class="card">
  <div class="card-header">
    <h3>Employees</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <label>Manager</label>
      </div>
      <div class="col-md-10">
        <select class="form-control" style="width: 80%;" (change)="managerOnChange($event)">
          <option>----- Select Manager-----</option>
          <option *ngFor="let emp of managers" value="{{emp.id}}">{{emp.firstName}} {{emp.lastName}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <app-list-view [empdata] ="employees"></app-list-view>
    </div>
  </div>
  <div class="card-footer">
    <a class="btn btn-primary" routerLink="/employee-add">Add Employee</a>
  </div>
</div>
