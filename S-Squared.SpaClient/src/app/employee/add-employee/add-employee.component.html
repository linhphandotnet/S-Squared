
<section class="content h-100">

  <!-- Default box -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Add Employee</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
      <div class="card-body">
        <ng-container [formGroup]="this.addForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="Name">Employee ID</label>
                <input id="EmployeeId" formControlName="employeeId" class="form-control" placeholder="Enter Employee ID" />
              </div>
              <div class="form-group">
                <label for="FirstName">First Name</label>
                <input id="FirstName" formControlName="firstName" class="form-control" placeholder="Enter First Name" />
              </div>
              <div class="form-group">
                <label for="LastName">Last Name</label>
                <input id="LastName" formControlName="lastName" class="form-control" placeholder="Enter Last Name" />
              </div>
              <div class="form-group">
                <input id="IsManager" formControlName="isManager" class="form-check-input" type="checkbox" />
                <label for="IsManager">Is Manager</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Roles">Roles</label>
                <select id="Roles" formControlName="roles" class="form-control" multiple>
                  <option *ngFor="let role of roles" value="{{role.id}}">{{role.roleName}}</option>
                </select>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        <button type="submit" class="btn btn-danger" routerLink="/employee">Cancel</button>
      </div>
  </div>
  <!-- /.card -->

</section>
